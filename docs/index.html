<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 02 Assignment</title>
</head>
<body>
	<h1>Form Regirtrasi Ulang</h1>
	<h2>Selamat datang Mahasiswa baru Teknik Informatika tahun 2022</h2>
	<h3>Silahkan mengisi form dibawah untuk melakukan registrasi/daftar ulang</h3>
	<p> <a href="https://itpln.ac.id"> Untuk bantuan, silahkan klik disini </a> </p>
<form method="POST" action="response2.jsp" enctype="multipart/formdata">
	<form>
  	<label for="fname">First Name:</label> <input type="text" id="fname" name="fname"> <br>
  	<br> <label for="lname">Last Name:</label> <input type="text" id="lname" name="lname"> <br>
  		<br> <label for="gender_type">Gender: </label> 
  		<input type="radio" id="male" name="gender_type" value="Pria">
  		<label for="male">Man</label>
  		<input type="radio" id="female" name="gender_type" value="Wanita">
  		<label for="female">Woman</label><br>
		<br> <label for="alamat">Address:</label> <input type="text" id="alamat" name="alamat"> <br>
			<br> <label for="negara">Country: </label> 
			<select name="Indonesia">
			<option value=’IND’>Indonesia</option>
			<option value=’USA’>Amerika Serikat</option>
			<option value=’JPN’>Jepang</option> 
			</select> <br>
				<br> <label for="email">E-Mail:</label> <input type="text" id="email" name="email"> <br>
					<br> <label for="myphoto">Photo:</label>
  					<input type="file" id="myphoto" name="myphoto"> <br>
  						<br> <label for="message">Comment:</label>  
  						<input type="text" id="message" name="message" style="width:400px; height:200px;">
  							<input type="submit" value="Submit">
	</form>
	<p style="text-align:center;">Form Registrasi Ulang</p>
</body>
</html>
